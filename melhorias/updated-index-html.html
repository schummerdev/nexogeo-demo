  <meta name="twitter:card" content="summary" />

  <meta name="twitter:description" content="Sistema de Gest√£o de Promo√ß√µes e Participantes" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Fontes do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- üÜï LEAFLET CSS - ADICIONADO PARA MAPAS INTERATIVOS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>NexoGeo - Sistema de Gest√£o</title>
  
  <!-- üÜï ESTILOS ADICIONAIS PARA SUPORTE DE FUNCIONALIDADES MODERNAS -->
  <style>
    /* Suporte para backdrop-filter (glassmorphism) em navegadores mais antigos */
    @supports not (backdrop-filter: blur(10px)) {
      .glass {
        background: rgba(255, 255, 255, 0.9) !important;
      }
      
      [data-theme="dark"] .glass {
        background: rgba(0, 0, 0, 0.8) !important;
      }
    }
    
    /* Preven√ß√£o de flash de conte√∫do sem estilo */
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    /* Loading inicial */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .initial-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    [data-theme="dark"] .initial-loading {
      background: #0f172a;
    }
    
    /* Spinner de loading inicial */
    .initial-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Otimiza√ß√£o para performance */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }
    
    /* Customiza√ß√£o da scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    [data-theme="dark"] ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    [data-theme="dark"] ::-webkit-scrollbar-thumb {
      background: #475569;
    }
    
    [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>
<body>
  <noscript>Voc√™ precisa habilitar JavaScript para executar este aplicativo.</noscript>
  
  <!-- Loading inicial -->
  <div id="initial-loading" class="initial-loading">
    <div class="initial-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <!-- üÜï SCRIPT PARA OTIMIZA√á√ïES DE PERFORMANCE -->
  <script>
    // Detecta tema do sistema e aplica imediatamente para evitar flash
    (function() {
      const savedTheme = localStorage.getItem('nexogeo-theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = savedTheme || systemTheme;
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Remove loading quando a p√°gina carregar
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
          }
        }, 100);
      });
      
      // Remove loading ap√≥s timeout como fallback
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => loading.remove(), 500);
        }
      }, 3000);
    })();
    
    // Detecta suporte a backdrop-filter
    if (CSS.supports('backdrop-filter', 'blur(10px)') || CSS.supports('-webkit-backdrop-filter', 'blur(10px)')) {
      document.documentElement.classList.add('backdrop-filter-support');
    }
    
    // Preven√ß√£o de zoom duplo em dispositivos touch
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
